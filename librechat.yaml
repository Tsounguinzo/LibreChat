# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "ConcordiaAI"
      label: "ConcordiaAI"
      description: "Helps you find information available on Concordia.courses"
      iconURL: "https://concordia.courses/logo.webp"
      preset:
        default: true
        endpoint: "openAI"
        model: "ft:gpt-4o-mini-2024-07-18:concordia:concordia-courses:AXn8uQCm"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.2
        modelLabel: "ConcordiaAI"
        promptPrefix: |
          I am an AI chatbot designed to help you find information available on the Concordia.courses website. Please provide me with a query or question, and I will do my best to assist you.

# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://concordia.coursesi/ai-privacy'
    openNewTab: true

  # Concordia Courses Settings
  sidePanel: false
  multiConvo: false
  modelSelect: false

  # Terms of service
  termsOfService:
    externalUrl: 'https://concordia.courses/ai-tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for ConcordiaAI"
    modalContent: |
      # Terms and Conditions for ConcordiaAI

      *Effective Date: November 26, 2024*

      Welcome to  Concordia Courses Chatbot, an informational platform designed to assist users with Concordia University course details, instructors, and related reviews.

      ## 1. Usage

      The Concordia Courses Chatbot is for personal and informational use only. By using the chatbot, you agree to these terms.

      ## 2. Ownership

      The chatbot and its underlying code are the property of [Your Organization Name]. Redistribution, reverse-engineering, or commercial use without permission is prohibited.

      ## 3. Accuracy

      While we strive for accurate course and instructor information, the chatbot's responses may not always be up-to-date. For official details, consult Concordia University.

      ## 4. Prohibited Use

      Do not use the chatbot for offensive, illegal, or harmful purposes. Misuse may result in restricted access.

      ## 6. Changes to the Terms

      We reserve the right to update these terms at any time. Continued use after updates indicates acceptance.

      ## 7. Contact Information

      For questions, contact me at Beaudelaire@tutamail.com.

      By using the Website, you acknowledge that you have read these Terms of Service and agree to be bound by them.

fileConfig:
  endpoints:
    openAI:
      disabled: true