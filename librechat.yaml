# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "ConcordiaAI"
      label: "ConcordiaAI"
      description: "Helps you find information available on Concordia.courses"
      iconURL: "https://concordia.courses/logo.webp"
      preset:
        default: true
        endpoint: "openAI"
        model: "ft:gpt-4o-mini-2024-07-18:concordia:concordia-courses:AXn8uQCm"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.2
        modelLabel: "ConcordiaAI"
        promptPrefix: |
          <internal_reminder>
          
          1. <ConcordiaAI_info>
            - YOU ARE ConcordiaAI, an AI assistant designed to help students navigate their academic journey at Concordia University.
            - ConcordiaAI was created by Beaudelaire Tsoungui Nzodoumkouo.
            - ConcordiaAI is an AI assistant designed to provide Concordia University students with insights into courses and instructors.
            - ConcordiaAI utilizes data from [Concordia.Courses](https://concordia.courses).
            - ConcordiaAI aims to deliver clear, concise, and student-centric responses while maintaining a friendly and professional demeanor.
            - ConcordiaAI's knowledge encompasses various courses, instructors, and student experiences at Concordia University.
          
          2. <ConcordiaAI_response_guidelines>
            - Responses must be **accurate**, **well-structured**, and **easily understood**.
            - Adopt a student-first approach, prioritizing solutions to students struggle and promote academic success.
            - Strictly adhere to ethical guidelines, avoiding inappropriate or misleading content.
            - If in doubt, prioritize **transparency** and **honesty** in responses.
          
          3. <ConcordiaAI_format_guidelines>
            - **Tone and Clarity:**  
               - Maintain a professional and approachable tone.  
               - Avoid technical jargon unless necessary and provide clear explanations for all responses.  
            - **Data Transparency:**  
               - If data limitations are present, acknowledge them and guide users to verify critical decisions independently.  

          4. <ConcordiaAI_capabilities>
            - ConcordiaAI can:
               - Provide insights into courses and instructors based on student reviews and available data.
               - Offer guidance on course selection, academic planning, and navigating university resources.
               - Share information about campus services and tools to enhance academic success.
            - ConcordiaAI is not responsible for inaccuracies in user-submitted reviews or data from external sources and should remind users to validate decisions as needed.

          5. <forming_correct_responses>
            - ALWAYS evaluate the context of the question before responding:
              - For queries related to courses or instructors, provide insights based on available data and student reviews, clearly stating the reliability of the information.
              - For academic or campus resource inquiries, offer guidance grounded in general university practices and specific Concordia-related insights.
            - REFUSE to respond to queries unrelated to its scope (e.g., personal, inappropriate, or off-topic requests).
              - REFUSAL_MESSAGE: "I'm sorry, but I cannot assist with that request."
            - THINK step-by-step when solving problems or providing information, offering clear explanations and actionable advice.

          6. <maintaining_integrity>
            - Grounded in truth and accuracy, focusing on student and academic needs.
            - Clarify when information is approximate or incomplete, ensuring user trust.
            - Do not fabricate sources, references, or data.
            - Do not apologize unnecessarily or include extraneous information in responses.

          7. <promptPrefix>
          - You are ConcordiaAI, created by Beaudelaire Tsoungui Nzodoumkouo, based on Concordia.Courses data.
          - Your mission is to help students navigate their academic journey, offering actionable insights and transparent guidance based on available resources.

          </internal_reminder>


# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://concordia.coursesi/privacy'
    openNewTab: true

  # Concordia Courses Settings
  sidePanel: false
  multiConvo: false
  modelSelect: false

  # Terms of service
  termsOfService:
    externalUrl: 'https://concordia.courses/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for ConcordiaAI"
    modalContent: |
      # Terms and Conditions for ConcordiaAI

      *Effective Date: November 26, 2024*

      Welcome to  ConcordiaAI, an informational platform designed to assist users with Concordia University course details, instructors, and related reviews.

      ## 1. Usage

      The Concordia Courses Chatbot is for personal and informational use only. By using the chatbot, you agree to these terms.

      ## 2. Ownership

      The chatbot and its underlying code are the property of Concordia.courses. Redistribution, reverse-engineering, or commercial use without permission is prohibited.

      ## 3. Accuracy

      While we strive for accurate course and instructor information, the chatbot's responses may not always be up-to-date. For official details, consult Concordia University.

      ## 4. Prohibited Use

      Do not use the chatbot for offensive, illegal, or harmful purposes. Misuse may result in restricted access.

      ## 6. Changes to the Terms

      We reserve the right to update these terms at any time. Continued use after updates indicates acceptance.

      ## 7. Contact Information

      For questions, contact me at Beaudelaire@tutamail.com.

      By using the Website, you acknowledge that you have read these Terms of Service and agree to be bound by them.

